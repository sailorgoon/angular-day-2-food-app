<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Angular Full Stack Food App</title>
</head>
<h1>Angular Full Stack Food App</h1>

<body ng-app="FoodApp" ng-controller="FoodController as vm">
    <div>
        <!-- <label for="foodname" -->

        <p>Food: <input ng-model="vm.newFood.name" placeholder="food" /></p>
        <p>Deliciousness: <input ng-model="vm.newFood.deliciousnessrating" type="range" min="1" max="10" />{{vm.newFood.deliciousnessrating}}</p>
        
        <p>Is it hot? <input ng-model="vm.newFood.is_hot" type="radio" ng-value="true" />Yes
            <input ng-model="vm.newFood.is_hot" type="radio" ng-value="false" />No</p>
        <p><button ng-click="vm.addFood()">submit</button></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Food name</th>
                <th>deliciousness rating</th>
                <th>hot?</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="food in vm.allFood">
                <td>{{food.name}}</td>
                <td>{{food.deliciousnessrating}}</td>
                <td>{{food.is_hot}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
